<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alert.css" />
    <title>Alerts</title>
</head>
<body>
    <h2>Simple alert</h2>
    <div class="alert-container">
        <div class=" alert primary-alert" role="alert">This is primary alert</div>
        <div class=" alert secondary-alert" role="alert">This is secondary alert</div>
        <div class=" alert success-alert" role="alert">This is success alert</div>
        <div class=" alert danger-alert" role="alert">This is danger alert</div>
        <div class=" alert warning-alert" role="alert">This is warning alert</div>
    </div>
    <h2>Outline alert</h2>
    <div class="alert-container">
        <div class=" alert outline-primary" role="alert">This is primary alert</div>
        <div class=" alert outline-secondary" role="alert">This is secondary alert</div>
        <div class=" alert outline-success" role="alert">This is success alert</div>
        <div class=" alert outline-danger" role="alert">This is danger alert</div>
        <div class=" alert outline-warning" role="alert">This is warning alert</div>
    </div>
</body>
</html>
