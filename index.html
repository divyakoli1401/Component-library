<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="buttons.css" />
    <title>Buttons</title>
</head>
<body>
    <div class="button-container">
        <button class="btn-primary">Primary</button>
        <button class="btn-secondary">Secondary</button>
        <button class="btn-success">Success</button>
        <button class="btn-danger">Danger</button>
        <button class="btn-link">
            <a href="#">Link</a>
        </button>
        <button class="btn-icon "><i class="fa fa-comment fa-2x"></i></button>
        <button class="btn-icon"><i class="fa fa-bell fa-2x"></i></button>
    </div>
    <div class="float-icon-container">
    <button class="btn-icon  btn-float-icon"><i class="fas fa-home fa-2x"></i></button>
    </div>
</body>
</html>
